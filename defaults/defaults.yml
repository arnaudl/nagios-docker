---
timeperiods:
  24x7:
    monday: 00:00-24:00
    tuesday: 00:00-24:00
    wednesday: 00:00-24:00
    thursday: 00:00-24:00
    friday: 00:00-24:00
    saturday: 00:00-24:00
    sunday: 00:00-24:00
  workweek:
    monday: 08:00-19:00
    tuesday: 08:00-19:00
    wednesday: 08:00-19:00
    thursday: 08:00-19:00
    friday: 08:00-19:00
commands:
  check_dummy:
    command_line: /usr/lib/nagios/plugins/check_dummy $ARG1$
  notify-host-by-email:
    command_line: '/usr/bin/printf "%b" "***** Nagios *****\n\nNotification Type: $NOTIFICATIONTYPE$\nHost: $HOSTNAME$\nState: $HOSTSTATE$\nAddress: $HOSTADDRESS$\nInfo: $HOSTOUTPUT$\n\nDate/Time: $LONGDATETIME$\n" | /usr/bin/mail -s "** $NOTIFICATIONTYPE$ Host Alert: $HOSTNAME$ is $HOSTSTATE$ **" $CONTACTEMAIL$'
  notify-service-by-email:
    command_line: '/usr/bin/printf "%b" "***** Nagios *****\n\nNotification Type: $NOTIFICATIONTYPE$\n\nService: $SERVICEDESC$\nHost: $HOSTALIAS$\nAddress: $HOSTADDRESS$\nState: $SERVICESTATE$\n\nDate/Time: $LONGDATETIME$\n\nAdditional Info:\n\n$SERVICEOUTPUT$\n" | /usr/bin/mail -s "** $NOTIFICATIONTYPE$ Service Alert: $HOSTALIAS$/$SERVICEDESC$ is $SERVICESTATE$ **" $CONTACTEMAIL$'
contacts:
  generic-contact:
    alias: generic-contact
    host_notification_period: 24x7
    service_notification_period: 24x7
    host_notification_options: d,u,r,f,s
    service_notification_options: w,u,c,r,f,s
    host_notification_commands: notify-host-by-email
    service_notification_commands: notify-service-by-email
    register: false
  default-contact:
    alias: default-contact
contactgroups:
  all:
    members: '*'
hosts:
  generic-passive-host:
    contact_groups: all
    active_checks_enabled: false
    check_command: check_dummy!2
    check_freshness: true
    event_handler_enabled: true
    flap_detection_enabled: true
    freshness_threshold: 0
    max_check_attempts: 2
    notification_interval: 0
    notification_options: d,u,r,f,s
    notification_period: 24x7
    notifications_enabled: true
    passive_checks_enabled: true
    process_perf_data: true
    retain_nonstatus_information: true
    retain_status_information: true
    register: false
    services:
      generic-passive-service:
        contact_groups: all
        active_checks_enabled: false
        check_command: check_dummy!3
        check_freshness: true
        check_interval: 1
        check_period: 24x7
        event_handler_enabled: true
        flap_detection_enabled: true
        freshness_threshold: 0
        is_volatile: false
        max_check_attempts: 3
        notification_interval: 0
        notification_options: w,u,c,r,f,s
        notification_period: 24x7
        notifications_enabled: true
        obsess_over_service: true
        parallelize_check: true
        passive_checks_enabled: true
        process_perf_data: true
        retain_nonstatus_information: true
        retain_status_information: true
        retry_interval: 1
        register: false
  generic-active-host:
    contact_groups: all
    active_checks_enabled: true
    check_command: check-host-alive
    event_handler_enabled: true
    flap_detection_enabled: true
    max_check_attempts: 2
    notification_interval: 0
    notification_options: d,u,r,f,s
    notification_period: 24x7
    notifications_enabled: true
    passive_checks_enabled: false
    process_perf_data: true
    retain_nonstatus_information: true
    retain_status_information: true
    register: false
    services:
      generic-active-service:
        contact_groups: all
        active_checks_enabled: true
        check_interval: 1
        check_period: 24x7
        event_handler_enabled: true
        flap_detection_enabled: true
        is_volatile: false
        max_check_attempts: 3
        notification_interval: 0
        notification_options: w,u,c,r,f,s
        notification_period: 24x7
        notifications_enabled: true
        obsess_over_service: true
        parallelize_check: true
        passive_checks_enabled: false
        process_perf_data: true
        retain_nonstatus_information: true
        retain_status_information: true
        retry_interval: 1
        register: false
  localhost:
    passive: false
    address: 127.0.0.1
    services:
      NSCA:
        check_command: check_tcp!5667
      HTTP:
        check_command: check_http
